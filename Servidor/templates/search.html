{% extends 'layout.html'%}

{% block content %}

  <div class="small-12 medium-4 large-4  grid-content" align="center">
    <div class="card">
      <div class="card-divider">
        <strong>Search Movies</strong>
      </div>
      <div class="card-section" id="conexiones" align="left">
      <form>
        <div class="grid-block">
          <div class="small-8 medium-6 grid-content">
            <label>
              <strong> Id</strong>
              <span class="inline-label">
              <input placeholder="Id" type="number" id="id" class="select">
              </span>
            </label>
          </div>
        </div>
        <label>
          <strong> Title</strong>
          <span class="inline-label">
          <input placeholder="Title" type="search" id="title" class="select">
          </span>
        </label>
        <label>
          <strong> Director</strong>
          <span class="inline-label">
          <input placeholder="Director" type="search" id="director" class="select">
          </span>
        </label>
        <label>
          <strong> Genero</strong>
          <span class="inline-label">
          <input placeholder="Genero" type="search" id = "gender" class="select">
          </span>
        </label>
        <div align="right">
          <a href="#" class="button success" id="select">Search</a>
        </div>
        
      </form>
      </div>
    </div>
  </div>
  <div class="small-12 medium-8 large-8  grid-content" align="center">
    <div class="card success" style="color: black;">
      <div class="card-divider">
        <strong>Results</strong>
      </div>
      <div class="card-section">
        <div class=" grid-content">

            <table>
              <thead>
                  <th>
                  <td>Id</td>
                  <td>Titulo</td>
                  <td>Director</td>
                  <td>Genero</td>
                  <td>Compra</td>
                  <td>Venta</td>
                  <td>Stock</td>
                </th>
              </thead>
              <tbody id="results">
              </tbody>
            </table>
        </div>
          
      </div>
    </div>
  </div>
  
{% endblock content %}
